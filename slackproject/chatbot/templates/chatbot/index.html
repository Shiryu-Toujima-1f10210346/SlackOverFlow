{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack RAG Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        /* カスタムスタイル */
        body {
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        nav {
            width: 100%;
            background-color: white;
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid #ddd;
        }
        nav ul {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }
        nav ul img {
            margin-right: 10px;
            height: 40px;
        }
        nav ul li {
            list-style: none;
            font-weight: bold;
            font-size: 1.5rem;
        }
        main.container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        .card {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        /* フォームとボタンの横並びを実現（割合を8:2に設定） */
        .form-group {
            display: flex;
            align-items: center;
        }
        .form-group input[type="text"] {
            flex: 8;
            padding: 0.8rem;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        .form-group button {
            flex: 2;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }

        /* 回答カードのデザイン */
        .answer-card {
            background-color: #e0f7fa;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 1rem;
        }
        /* 参考文献カードのデザイン */
        .reference-card {
            background-color: #f4f4f4;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            margin-top: 1rem;
            font-size: 0.9rem; /* 文字サイズを少し小さく */
            color: #555; /* フォントカラーを少し薄く */
        }

        /* レスポンシブデザインの調整 - 画面サイズが狭くなっても横並びを維持 */
        @media (max-width: 768px) {
            .form-group {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>

    <!-- ナビゲーションバー -->
    <nav>
        <ul class="container-fluid">
            <li>
                <!-- djangoのstaticフォルダのheader.png -->
                <img src="{% static 'chatbot/header.png' %}" alt="SlackOverFlow">
                <strong>SlackOverFlow</strong>
            </li>
        </ul>
    </nav>

    <!-- メインコンテンツ -->
    <main class="container">
        <div class="grid">
            <section class="card">
                <hgroup>
                    <h2>SlackOverFlow</h2>
                    <h3>簡単な操作でストレスフリーな検索</h3>
                </hgroup>
                <p>以下のフォームに質問を入力し、送信ボタンを押してください。</p>

                <!-- 質問フォーム -->
                <form id="question-form" method="GET" action="{% url 'get_answer_to_view' %}">
                    <div class="form-group">
                        <input type="text" id="question" name="question" placeholder="質問を入力..." aria-label="質問を入力" required>
                        <button type="submit" class="btn-primary">送信</button>
                    </div>
                </form>

                <hr>

                <!-- 回答エリア -->
                <h5>回答:</h5>
                <div id="answer" class="answer-card mt-4">
                    <!-- 回答の表示エリア -->
                    
                </div>

                <!-- 参考文献エリア -->
                <h5>参考文献:</h5>
                <div id="reference" class="reference-card mt-4">
                    <!-- 参考文献の表示エリア -->
                    
                </div>
            </section>
        </div>
    </main>

    <!-- JavaScript for handling AJAX requests -->
    <script>
        document.getElementById('question-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const question = document.getElementById('question').value;

            fetch(`{% url 'get_answer_to_view' %}?question=${encodeURIComponent(question)}`)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    if (data.error) {
                        document.getElementById('answer').innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                        document.getElementById('reference').innerHTML = '';
                    } else {
                        document.getElementById('answer').innerHTML = `<p>${data.answer}</p>`;
                        document.getElementById('reference').innerHTML = `<p>${data.reference}</p>`;
                    }
                })
                .catch(error => {
                    console.error(error);
                    document.getElementById('answer').innerHTML = `<div class="alert alert-danger">エラーが発生しました。</div>`;
                    document.getElementById('reference').innerHTML = '';
                });
        });
    </script>
</body>
</html>
