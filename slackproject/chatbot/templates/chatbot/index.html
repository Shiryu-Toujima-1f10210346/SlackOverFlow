{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack RAG Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        /* カスタムスタイル */
        body {
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Slack RAG Chatbot</h1>

        <!-- CSRFトークンを取得 -->
        <input type="hidden" id="csrf-token" value="{% csrf_token %}">

        <!-- RAGを構築ボタン -->
        <button id="build-rag-btn" class="contrast">RAGを構築</button>

        <!-- 質問入力フォーム -->
        <div>
            <input type="text" id="question-input" placeholder="質問を入力してください">
            <button id="ask-btn">質問する</button>
        </div>

        <!-- JavaScriptでイベント処理 -->
        <script>
            document.getElementById('build-rag-btn').addEventListener('click', function() {
                fetch('/build_rag/') // Djangoのビュー関数へのリクエスト
                    .then(response => response.json())
                    .then(data => {
                        console.log('RAGを構築しました:', data);
                        alert('RAGの構築が完了しました。質問を入力してください。');
                    })
                    .catch(error => console.error('エラー:', error));
            });

            document.getElementById('ask-btn').addEventListener('click', function() {
                const question = document.getElementById('question-input').value;
                const csrfToken = document.getElementById('csrf-token').value;

                fetch('/get_answer/', { // Djangoのビュー関数へのリクエスト
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken // CSRFトークンをヘッダーに追加
                    },
                    body: JSON.stringify({ question: question })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('回答:', data.answer);
                    alert('回答: ' + data.answer);
                })
                .catch(error => console.error('エラー:', error));
            });
        </script>
    </div>
</body>
</html>
